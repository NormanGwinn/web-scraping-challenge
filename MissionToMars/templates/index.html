<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="import" href="import.html">
    <title>Mission to Mars</title>

    <!-- CSS Media Query for Columnar NavBar -->
    <style>
      @media screen and (max-width: 600px) {
        .stackit {   
          flex-direction: column;
        }
      }
    </style>
    
  </head>
  <body>
    <!---------------------------------------------------------------------
      Start of Navigation Bar
    ---------------------------------------------------------------------->

    <div class="container-fluid">
      <div class="row d-flex justify-content-center">
        <h1>Mission to Mars</h1>
      </div>
      <div class="row d-flex justify-content-center">
        <a class="btn btn-primary" href="http://127.0.0.1:5000/scrape" role="button">Update</a>
      </div>
      <div class="row">
        <br/>
        <br/>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2>Latest Mars News</h2>
          <h4>{{news_title}}</h4>
          <p>{{news_abstract}}</p>
        </div>
      </div>
      <hr style="height:1px"/>
      <div class="row">
        <div class="col-md-8">
          <h2>Featured Mars Image</h2>
          <img class="img-fluid" src="{{image_url}}"/>
        </div>
        <div class="col-md-4">
          <div class="card">
            <h2>Current Weather on Mars</h2>
            <p>{{weather_conditions}}</p>
            </div>
          <h2>Mars Facts</h2>
          <div>
            {{facts_table_html|safe}}
          </div>
        </div>
      </div>
      <hr style="height:1px"/>
      <div class="row d-flex justify-content-center">
        <h2>Mars Hemispheres</h2>
      </div>
      <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-5 card">
          <img class="card-img-top" src="{{hemisphere0.img_url}}" alt="astropedia.astrogeology.usgs.gov server is down">
          <div class="card-body">
            <h5 class="card-title">{{hemisphere0.title}}</h5>
          </div>
        </div>
        <div class="col-md-5 card">
          <img class="card-img-top" src="{{hemisphere1.img_url}}" alt="astropedia.astrogeology.usgs.gov server is down">
          <div class="card-body">
            <h5 class="card-title">{{hemisphere1.title}}</h5>
          </div>
        </div>
        <div class="col-md-1">
        </div>
      </div>
      <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-5 card">
          <img class="card-img-top" src="{{hemisphere2.img_url}}" alt="astropedia.astrogeology.usgs.gov server is down">
          <div class="card-body">
            <h5 class="card-title">{{hemisphere2.title}}</h5>
          </div>
        </div>
        <div class="col-md-5 card">
          <img class="card-img-top" src="{{hemisphere3.img_url}}" alt="astropedia.astrogeology.usgs.gov server is down">
          <div class="card-body">
            <h5 class="card-title">{{hemisphere3.title}}</h5>
          </div>
        </div>
        <div class="col-md-1">
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  </body>
</html>
